Configurations:
  - SecurityBase
  - WindowsFeatures
  #- NetworkIpConfiguration
  #- MSFT_xIPAddress
  - NetIPInterface
  - IpConfiguration
  - ChocolateyPackages
  - RegistryValues

# This does not need to be done as an array, even though it will take an array
ChocolateyPackages:
  Software:
    Ensure: Present
  Features:
    Name: useFipsCompliantChecksums
    Ensure: Present
  Sources:
    Name: ORDChoco
    Ensure: Present
    Source: '\\V26265NCHH500\ORDChoco'
  Packages:
    - Name: sccm
      Ensure: Present
      ChocolateyOptions:
        Source: ORDChoco
    - Name: encase
      Ensure: Present
      ChocolateyOptions:
        Source: ORDChoco
    - Name: bigfix
      Ensure: Present
      ChocolateyOptions:
        Source: ORDChoco
    - Name: laps
      Ensure: Present
      ChocolateyOptions:
        Source: ORDChoco

WindowsFeatures:
  Name:
    - -Telnet-Client

